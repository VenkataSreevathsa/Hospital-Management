<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients Records</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Patients Records</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody id="patientTableBody">
                <!-- Patient records will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to fetch patient data from the API
        function fetchPatientData() {
            fetch('https://jsonplaceholder.typicode.com/users') // Example API URL
                .then(response => response.json())
                .then(data => {
                    // Clear previous data
                    document.getElementById('patientTableBody').innerHTML = '';

                    // Populate table with patient data
                    data.forEach(patient => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${patient.name}</td>
                            <td>${patient.email}</td>
                            <td>${patient.phone}</td>
                        `;
                        document.getElementById('patientTableBody').appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Call the fetchPatientData function when the page loads
        window.onload = fetchPatientData;
    </script>
</body>
</html>
